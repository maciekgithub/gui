<div class="page-header">
  <h1>Konfigurator kampanii Krzywołap</h1>
</div>
<form class="form-horizontal" ng-controller="WizardCtrl">
  <div class="form-group">
    <label for="campaignName" class="col-sm-2 col-sm-offset-1 control-label">Name</label>
    <div class="col-xs-4">
      <input type="text" class="form-control" id="campaignName" placeholder="Nazwa kamapnii" ng-model="campaign.name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="campaignStartDate" class="col-sm-2 col-sm-offset-1 control-label">Data rozpoczęcia</label>
    <div class="col-xs-4">
      <input type="date" class="form-control" id="campaignStartDate" ng-model="campaign.startDate">
    </div>
  </div>
  <div class="form-group">
    <label for="campaignEndDate" class="col-sm-2 col-sm-offset-1 control-label">Data zakończenia</label>
    <div class="col-xs-4">
      <input type="date" class="form-control" id="campaignEndDate" ng-model="campaign.endDate">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" ng-disabled="!$form.valid">Utworz kampanię</button>
    </div>
  </div>
  <pre>{{campaign | json}}</pre>
</form>

<div class="page-header">
  <h1>Konfigurator kampanii Krzywołap</h1>
</div>
<form name="newCampaing" novalidate class="form-horizontal" ng-controller="WizardCtrl" ng-submit="createCampaign()">
  <div class="form-group">
    <label for="campaignName" class="col-sm-2 col-sm-offset-1 control-label">Nazwa</label>
    <div class="col-xs-4">
      <input type="text" class="form-control campaignName" id="campaignName" placeholder="Nazwa kamapnii" ng-model="campaign.name" required>
    </div>
  </div>
  <div class="form-group">
    <label for="campaignStartDate" class="col-sm-2 col-sm-offset-1 control-label">Start</label>
    <div class="col-xs-4">
      <input type="date" class="form-control" id="campaignStartDate" ng-model="campaign.startDate">
    </div>
  </div>
  <div class="form-group">
    <label for="campaignEndDate" class="col-sm-2 col-sm-offset-1 control-label">Koniec</label>
    <div class="col-xs-4">
      <input type="date" class="form-control" id="campaignEndDate" ng-model="campaign.endDate">
    </div>
  </div>
  <div class="form-group">
    <label for="campaignLa" class="col-sm-2 col-sm-offset-1 control-label">LA</label>
    <div class="col-xs-2" style="padding-right: 5px;">
      <select class="form-control" id="campaignLa" ng-model="campaign.la" ng-click="" required>
        <option value="">Wybierz...</option>
        <option ng-repeat="la in largeAccounts" ng-selected="{{la == campaign.la}}" value="{{la}}">
          {{la}}
        </option>
      </select>
    </div>
    <button type="button" class="btn btn-default" aria-label="Refresh">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
  </div>
  <div class="form-group">
    <label for="service" class="col-sm-2 col-sm-offset-1 control-label">Usługa</label>
    <div class="col-xs-2" style="padding-right: 5px;">
      <select class="form-control" id="service" ng-model="campaign.service.name" required>
        <option value="">Wybierz...</option>
        <option ng-repeat="service in services" ng-selected="{{service.name == campaign.service.name}}" value="{{service.name}}">
          {{service.name}}
        </option>
      </select>
    </div>
    <button type="button" class="btn btn-default" aria-label="Refresh">
      <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
    </button>
  </div>
  <div class="form-group" ng-repeat="operation in operations">
    <div class="col-sm-9 col-sm-offset-3">
      <pre>{{operation | json}}</pre>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="campaign.service.params.global"> Globalna kampania
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default" ng-disabled="!newCampaing.$valid">Utworz kampanię</button>
    </div>
  </div>
  <pre>Path: {{getPath()}}</pre>
  <pre>Form: {{newCampaing}}</pre>
  <pre>{{campaign | json}}</pre>
</form>

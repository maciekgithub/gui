<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" name="name" ng-model="campaign.name" required>
</div>

<div class="form-group">
  <label for="email">Email</label>
  <input type="text" class="form-control" name="email" ng-model="campaign.email">
</div>

<div class="form-group row">
  <div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="wizard.discount" class="btn btn-block btn-info" ng-disabled="!campaign.name">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
</div>
